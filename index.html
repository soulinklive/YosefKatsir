        body {
            font-family: 'Roboto', Arial, sans-serif;

        header {

        .gallery h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .gallery-content {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 10px 0;
        }
        .gallery-content img {
            flex-shrink: 0;
            border-radius: 4px;
            transition: transform 0.3s;
        }
        .gallery-content img:nth-child(3) {
            transform: scale(1.5);
        }
        .gallery-content img:not(:nth-child(3)) {
            transform: scale(0.8);
        }
        .comment-form {
            margin-top: 20px;
        }
        .comment-form textarea {
            width: 100%;
            height: 50px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .comment-form input[type="file"] {
            margin-bottom: 10px;
        }
        .comment-form button {
            padding: 10px 20px;
            background-color: #4169E1;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .comments-preview {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }
        .comment {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        .comment p {
            margin: 0 0 10px 0;
        }
        .like-button {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #007bff;
            cursor: pointer;
        }
        .view-all-comments {
            text-align: center;
            margin-top: 20px;
        }
        .view-all-comments a {
            font-size: 16px;
            color: #007bff;
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid #007bff;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #555;
        }
        .map-frame {
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            height: auto;
            aspect-ratio: 16 / 9;
        }
        @media (max-width: 768px) {
            .personal-details h1 {
                font-size: 20px;
            }
            .personal-details p {
                font-size: 16px;
            }
            .link {
                font-size: 14px;
            }
            .gallery h2 {
                font-size: 18px;
            }
        }
    </style>
    <script>
        function calculateAge(birthYear, deathYear) {
            return deathYear - birthYear;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const ageElement = document.getElementById('age');
            const birthYear = 1929;
            const deathYear = 2015;
            ageElement.textContent = calculateAge(birthYear, deathYear);
        });

        function likeComment(button) {
            const counter = button.nextElementSibling;
            counter.textContent = parseInt(counter.textContent) + 1;
        }
    </script>

<script>
    document.getElementById('get-directions').addEventListener('click', function () {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function (position) {
                const userLat = position.coords.latitude;
                const userLng = position.coords.longitude;
                const destinationLat = 31.750001; // Replace with actual destination latitude
                const destinationLng = 34.662887; // Replace with actual destination longitude
                const directionsUrl = `https://www.google.com/maps/dir/?api=1&origin=${userLat},${userLng}&destination=${destinationLat},${destinationLng}`;
                
                // Open directions in a new tab
                window.open(directionsUrl, '_blank');
            }, function (error) {
                alert('Unable to fetch location. Please enable location services.');
            });
        } else {
            alert('Geolocation is not supported by your browser.');
        }
    });
</script>
